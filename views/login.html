<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head>
	<title></title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/sigin.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">

       <form class="form-signin" method="post" action="/user/login">
         <h2 class="form-signin-heading">Please sign in</h2>
         <label for="inputEmail" class="sr-only">Email address</label>
         <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="username">
         <label for="inputPassword" class="sr-only">Password</label>
         <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
         <div class="checkbox">
           <label>
             <input type="checkbox" value="remember-me"> Remember me
           </label>
         </div>
         <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
       </form>

     </div> 
</body>
</html>
